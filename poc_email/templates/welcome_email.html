<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
</head>

<body style="margin:0; padding:16px; font-family: Arial, sans-serif; background:#f6f6f6;">

    <div style="background:#ffffff; padding:16px; border-radius:6px;">

        <h2 style="margin-top:0; color:#333;">

        </h2>

        <p style="color:#555; font-size:14px;">
            Your appointment has been scheduled.
        </p>

        <p style="margin:12px 0;"><strong>Email:</strong> {{email}}</p>
        <p style="margin:12px 0;"><strong>Address:</strong> {{address}}</p>

        <hr style="border:none; border-top:1px solid #e0e0e0; margin:20px 0;">
